<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- GOOGLE FONTS POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONTS POPPINS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="sign-up-form" class="body-bg">
      <!-- <img src="img/images.jpeg" alt="" > -->
      <div id="form-left">
        <img src="img/astroOne (4).jpeg" alt="" class="form-left-bg" />
      </div>
      <div id="form-right">
        <img src="img/logo.png" alt="" class="form-right-logo" />

        <form action="" id="contact-form">
          <label for="">Full Name</label>
          <div class="input-container">
            <input
              type="text"
              class="name-input-icon"
              placeholder="Enter Full Name"
            />
          </div>
          <label for="">Email</label>
          <div class="input-container">
            <input
              type="text"
              class="email-input-icon"
              placeholder="Enter Your Password"
            />
          </div>
          <label for="">Password</label>
          <div class="input-container">
            <input
              type="text"
              class="password-input-icon"
              placeholder="Enter Your Password"
            />
          </div>
          <input type="submit" value="Sign Up" class="sign-up-btn" />
        </form>
        <p class="OR">OR</p>

        <div class="links-container">
          <a  href=" " class="link-item">
            <!-- <a href=""> -->
              <i class="bx bxl-facebook-circle" style="color: #646464"></i>
            <!-- </a> -->
          </a>
          <a href=" " class="link-item">
            <!-- <a href=""> -->
              <i class="bx bxl-instagram" style="color: #646464"></i>
            <!-- </a> -->
          </a>
          <a  href=" "class="link-item">
            <!-- <a href=""> -->
              <i class="bx bxl-github" style="color: #646464"></i>
            <!-- </a> -->
          </a>
        </div>

        <div class="login">
          <p>Already have an account? <button>Login</button></p>
        </div>
      </div>
    </div>
  </body>
</html>
